<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon"
        href="https://image.civitai.com/xG1nkqKTMzGDvpLrqFT7WA/4a3397d7-b513-4a26-ac7c-48821c8e2691/width=450/r2_ef_00070_.jpeg"
        type="image/x-icon">
    <title>Go Router API - Client Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .ellipsis {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
        max-width: 300px;
    }
</style>

<body>
    <div id="content" class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-4 p-10 py-12"></div>
    <script>
        fetch("http://localhost:8080/api/posts")
            .then((response) => response.json())
            .then((data) => {
                const contentDiv = document.getElementById("content");
                data.forEach((d) => {
                    const div = document.createElement("div");
                    div.classList.add(
                        "border",
                        "border-black",
                        "rounded-xl",
                        "p-5"
                    );
                    const h1 = document.createElement("h1");
                    h1.classList.add("ellipsis", "font-bold");
                    const hr = document.createElement("hr");
                    const p = document.createElement("p");
                    p.classList.add("ellipsis", "font-thin");

                    h1.textContent = d.title;
                    p.textContent = d.body;

                    div.appendChild(h1);
                    div.appendChild(hr);
                    div.appendChild(p);

                    contentDiv.appendChild(div);
                });
            });
    </script>
</body>

</html>
